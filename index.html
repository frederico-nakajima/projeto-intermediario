<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Mentoria</title>
</head>
<body>
  <header>
     
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para <br>
         agendar a sua mentoria</p>
    </header>
    <form id="meu-formulario">
      <fieldset>
        <legend>Informações pessoais</legend>
        <div id="encapsulamento1">
          <div class="dados">
            <label for="nome">Nome</label>
            <input type="text" id="nome" >
          </div>
          <div class="dados">
            <label for="sobremenome">Sobrenome</label>
            <input type="text" id="sobremenome" >
          </div>
        </div>
          <div class="dados">
            <label for="email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="email">
          </div>
          <div class="dados">
            <label for="senha">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="senha">
          </div>
      </fieldset>
      <fieldset>
        <legend>Informações do mentor </legend>
        <div class="dados">
          <label for="nome-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
          <input type="text" id="nome-mentor">
        </div>
      </fieldset>
    
      <fieldset>
        <div class="encapsulamento">
          <legend>Seus horários disponíveis</legend>

          <h2>Primeira mentoria</h2>
          <div class="flex">
            <div class="dados">
              <label for="data1">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="data1">
            </div>
            <div class="dados">
              <label for="hora-comeco1">Das </label>
              <input type="time" id="hora-comeco1">
            </div>
            <div class="dados">
              <label for="hora-termino1">Até</label>
              <input type="time" id="hora-termino1">
            </div>
          </div>

          <h2>Segunda mentoria</h2>
          <div class="flex">
            <div class="dados">
              <label for="data2">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="data2">
            </div>
            <div class="dados">
              <label for="hora-comeco2">Das </label>
              <input type="time" id="hora-comeco2">
            </div>
            <div class="dados">
              <label for="hora-termino2">Até</label>
              <input type="time" id="hora-termino2">
            </div>
          </div>
        </div>
      </fieldset>
    </form>
  

    <footer>
      <input
      type="button"
      form="meu-formulario"
      value="SALVAR"
      id="botao">
    </footer>

    

        

      

       
        
        



       
       

  
</body>
</html>
